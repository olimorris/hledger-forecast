AllCops:
  TargetRubyVersion: 3.0

Layout/LineLength:
  Max: 120

Style/StringLiterals:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Metrics/ClassLength:
  Enabled: False

Metrics/MethodLength:
  Enabled: False

Metrics/AbcSize:
  Enabled: False

Style/NumericPredicate:
  Enabled: False
